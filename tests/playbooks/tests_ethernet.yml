---
- name: Save host state
  hosts: all
  tasks:
    - import_tasks: tasks/save_state.yml

- hosts: all
  tasks:
    - debug:
        msg: Inside ethernet tests
    - debug:
        var: network_provider

- name: Test configuring ethernet devices
  hosts: all
  tags:
    - 'tests::net::veth'
  vars:
    type: veth
    interface: lsr27

  tasks:
    - name: "set type={{ type }} and interface={{ interface }}"
      set_fact:
        type: "{{ type }}"
        interface: "{{ interface }}"
    - include_tasks: tasks/show_interfaces.yml
    - include_tasks: tasks/manage_test_interface.yml
      vars:
        state: present
    - include_tasks: tasks/assert_device_present.yml

- name: Test static interface up
  hosts: all
  tags:
    - 'tests::net::reconf'
  vars:
    network_connections:
      - name: "{{ interface }}"
        interface_name: "{{ interface }}"
        state: up
        type: ethernet
        autoconnect: yes
        ip:
          address: 192.0.2.1/24
  roles:
    - linux-system-roles.network
  tasks:
    - include_tasks: tasks/assert_output_in_stderr_without_warnings.yml

- hosts: all
  tasks:
    - debug:
        var: network_provider

# FIXME: assert profile present
# FIXME: assert profile/device up + IP address
- import_playbook: down_profile.yml
  tags:
    - 'tests::cleanup'
  vars:
    profile: "{{ interface }}"
# FIXME: assert profile/device down
- import_playbook: remove_profile.yml
  tags:
    - 'tests::cleanup'
  vars:
    profile: "{{ interface }}"
# FIXME: assert profile away
- name: Remove interfaces
  hosts: all
  tags:
    - 'tests::cleanup'
    - 'tests::net::veth::cleanup'
  tasks:
    - include_tasks: tasks/manage_test_interface.yml
      vars:
        state: absent
    - include_tasks: tasks/assert_device_absent.yml

- name: Restore host state
  hosts: all
  tasks:
    - import_tasks: tasks/restore_state.yml
