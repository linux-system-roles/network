---
- hosts: all
  vars:
    type: veth
    interface: lsr101
    vlan_interface: lsr101.90
  tasks:
    - include_tasks: tasks/show_interfaces.yml
    - include_tasks: tasks/manage_test_interface.yml
      vars:
        state: present
      tags:
        - 'tests::net::veth'
    - include_tasks: tasks/assert_device_present.yml
    - name: >-
        TEST: I can configure the MTU for a vlan interface without autoconnect.
      debug:
        msg: "##################################################"
    - import_role:
        name: linux-system-roles.network
      vars:
        network_connections:
          - name: "{{ interface }}"
            type: ethernet
            state: up
            mtu: 1492
            autoconnect: false
            ip:
              dhcp4: false
              auto6: false

          - name: "{{ vlan_interface }}"
            parent: "{{ interface }}"
            type: vlan
            vlan_id: 90
            mtu: 1280
            state: up
            autoconnect: false
            ip:
              dhcp4: false
              auto6: false
      tags:
        - 'tests::net::reconf'
    - include_tasks: tasks/assert_device_present.yml
      vars:
        interface: "{{ vlan_interface }}"
    - include_tasks: tasks/assert_profile_present.yml
      vars:
        profile: "{{ item }}"
      loop:
        - "{{ interface }}"
        - "{{ vlan_interface }}"

    - name: "TEARDOWN: remove profiles."
      debug:
        msg: "##################################################"
    - import_role:
        name: linux-system-roles.network
      vars:
        network_connections:
          - name: "{{ interface }}"
            persistent_state: absent
            state: down
          - name: "{{ vlan_interface }}"
            persistent_state: absent
            state: down
      ignore_errors: true
      tags:
        - 'tests::cleanup'
        - 'tests::net::veth::cleanup'
    - include_tasks: tasks/manage_test_interface.yml
      vars:
        state: absent
      tags:
        - 'tests::cleanup'
        - 'tests::net::veth::cleanup'

  pre_tasks:
    - name: Save host state
      import_tasks: tasks/save_state.yml

  post_tasks:
    - name: Restore host state
      import_tasks: tasks/restore_state.yml
