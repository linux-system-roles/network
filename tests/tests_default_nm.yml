---
- hosts: all
  tasks:
    - name: Set network provider to 'nm'
      set_fact:
        network_provider: nm

# The test should run with NetworkManager, therefore it cannot run on RHEL 6 or CentOS 6.
- import_playbook: tests_default.yml
  when:
    - ansible_distribution_major_version != '6'
