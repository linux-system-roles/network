---
- name: Include network role
  include_role:
    name: linux-system-roles.network
  vars:
    network_connections:
      - name: "{{ lsr_interface | d(interface) }}"
        autoconnect_retries: "{{ autocon_retries }}"
        state: up
        type: dummy
        ip:
          address:
            - "192.0.2.42/30"
            - "2001:db8::23/64"
          wait_ip: "{{ wait_ip }}"
- name: Show result
  debug:
    var: __network_connections_result
...
