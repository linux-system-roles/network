---
- name: Include network role
  include_role:
    name: linux-system-roles.network
  vars:
    network_connections:
      - name: "{{ lsr_interface | d(interface) }}"
        state: up
        persistent_state: present
        autoconnect: true
        type: ethernet
        interface_name: "{{ lsr_interface | d(interface) }}"
        mac: "{{ mac }}"
        ip:
          dhcp4: false
          auto6: false

      - name: "{{ vlan_profile1 }}"
        state: up
        persistent_state: present
        type: vlan
        parent: "{{ lsr_interface | d(interface) }}"
        vlan:
          id: 3732
        autoconnect: true
        ip:
          auto_gateway: false
          gateway4: 10.10.0.1
          address: 10.10.0.6/24
          dhcp4: false
          auto6: false

      - name: "{{ vlan_profile2 }}"
        state: up
        persistent_state: present
        type: vlan
        parent: "{{ lsr_interface | d(interface) }}"
        vlan:
          id: 120
        autoconnect: true
        ip:
          auto_gateway: false
          gateway4: 10.10.120.1
          address: 10.10.120.120/24
          dhcp4: false
          auto6: false
- name: Show result
  debug:
    var: __network_connections_result
...
