---
- name: Include network role
  include_role:
    name: linux-system-roles.network
  vars:
    network_connections:
      - name: "{{ interface }}"
        persistent_state: present
        type: bridge
        ip:
          dhcp4: false
          auto6: false
- name: Show result
  debug:
    var: __network_connections_result
...
