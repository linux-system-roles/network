- name: Set version specific variables
  include_vars: "{{ item }}"
  with_first_found:
      - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
      - "{{ ansible_distribution }}.yml"
      - "{{ ansible_os_family }}.yml"
      - "default.yml"


- name: Print setting network_provider
  debug:
      var: network_provider
      verbosity: 2

- name: Print setting network_packages
  debug:
      var: network_packages
      verbosity: 2

- name: Print setting network_service_name
  debug:
      var: network_service_name
      verbosity: 2


- name: Install packages
  package:
      name: "{{ network_packages }}"
      state: present

- name: Enable network service
  service:
      name: "{{ network_service_name }}"
      state: started
      enabled: yes

- name: Configure networking connection profiles
  network_connections:
      provider:            "{{ network_provider           | mandatory }}"
      ignore_errors:       "{{ network_ignore_errors      | default(omit) }}"
      force_state_change:  "{{ network_force_state_change | default(omit) }}"
      connections:         "{{ network_connections        | default([]) }}"

