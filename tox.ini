[tox]
envlist =
    black, pylint, flake8,
    py{26,27,36,37,38},
    custom
skipsdist = true
skip_missing_interpreters = true

[testenv]
basepython = python3
# List common dependencies for Python interpreters here:
deps =
    py{26,27,36,37,38}: pytest-cov
    py{27,36,37,38}: pytest>=3.5.1
    py{26,27}: mock
    py26: pytest

[base]
system_python = /usr/bin/python3
passenv = *
setenv =
    PYTHONPATH = {toxinidir}/library:{toxinidir}/module_utils
    LC_ALL = C
changedir = {toxinidir}/tests
covtargets = --cov={toxinidir}/library --cov={toxinidir}/module_utils
pytesttarget = unit
whitelist_externals =
    bash
runpytest = {toxinidir}/.travis/runpytest.sh

[testenv:py26]
envdir = {toxworkdir}/env-{env:TRAVIS_PYTHON_VERSION:2.6}
install_command =
    pip install {opts} {packages}
list_dependencies_command =
    pip freeze
basepython = python2.6
passenv = {[base]passenv}
setenv =
    {[base]setenv}
changedir = {[base]changedir}
whitelist_externals =
    {[base]whitelist_externals}
commands =
    bash {[base]runpytest} {envpython} \
         --durations=5 \
         {[base]covtargets} \
         --cov-report=html:htmlcov-py26 \
         --cov-report=term \
         {posargs} \
         {[base]pytesttarget}

[testenv:py27]
envdir = {toxworkdir}/env-{env:TRAVIS_PYTHON_VERSION:2.7}
basepython = python2.7
passenv = {[base]passenv}
setenv =
    {[base]setenv}
changedir = {[base]changedir}
whitelist_externals =
    {[base]whitelist_externals}
commands =
    bash {[base]runpytest} {envpython} \
         --durations=5 \
         {[base]covtargets} \
         --cov-report=html:htmlcov-py27 \
         --cov-report=term \
         {posargs} \
         {[base]pytesttarget}

[testenv:py36]
envdir = {toxworkdir}/env-{env:TRAVIS_PYTHON_VERSION:3.6}
basepython = python3.6
passenv = {[base]passenv}
setenv =
    {[base]setenv}
changedir = {[base]changedir}
whitelist_externals =
    {[base]whitelist_externals}
commands =
    bash {[base]runpytest} {envpython} \
         --durations=5 \
         {[base]covtargets} \
         --cov-report=html:htmlcov-py36 \
         --cov-report=term \
         {posargs} \
         {[base]pytesttarget}

[testenv:py37]
envdir = {toxworkdir}/env-{env:TRAVIS_PYTHON_VERSION:3.7}
basepython = python3.7
passenv = {[base]passenv}
setenv =
    {[base]setenv}
changedir = {[base]changedir}
whitelist_externals =
    {[base]whitelist_externals}
commands =
    bash {[base]runpytest} {envpython} \
         --durations=5 \
         {[base]covtargets} \
         --cov-report=html:htmlcov-py37 \
         --cov-report=term \
