[testenv:py38]
envdir = {toxworkdir}/env-{env:TRAVIS_PYTHON_VERSION:3.8}
basepython = python3.8
passenv = {[base]passenv}
setenv =
    {[base]setenv}
changedir = {[base]changedir}
whitelist_externals =
    {[base]whitelist_externals}
commands =
    bash {[base]runpytest} {envpython} \
         --durations=5 \
         {[base]covtargets} \
         --cov-report=html:htmlcov-py38 \
         --cov-report=term \
