---
- name: Manage WPA PSK
  hosts: network-test
  vars:
    network_connections:
      - name: wlan0
        type: wireless
        wireless:
          ssid: My WPA2-PSK Network
          key_mgmt: wpa-psk
          # recommend vault encrypting the wireless password
          # see https://docs.ansible.com/ansible/latest/user_guide/vault.html
          password: p@55w0rD
  roles:
    - linux-system-roles.network
