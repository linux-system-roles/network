---
- name: Manage ethernet features
  hosts: all
  tasks:
    - name: Configure ethernet features
      include_role:
        name: linux-system-roles.network
      vars:
        network_connections:
          - name: "{{ network_interface_name1 }}"
            state: up
            type: ethernet
            ip:
              dhcp4: false
              auto6: false
