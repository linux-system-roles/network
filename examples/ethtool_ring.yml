---
- name: Manage ethtool ring
  hosts: all
  tasks:
    - name: Configure ring parameters
      include_role:
        name: linux-system-roles.network
      vars:
        network_connections:
          - name: "{{ network_interface_name1 }}"
            state: up
            type: ethernet
            ip:
              dhcp4: false
              auto6: false
            ethtool:
              ring:
                rx: 128
                rx_jumbo: 128
                rx_mini: 128
                tx: 128
